server:
  port: 8082

spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update

  cloud:
    config:
      uri: '${SPRING_CLOUD_CONFIG:http://localhost:8083}'
      enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: '${EUREKA_ENV_NET:http://localhost:8081}/eureka'
    fetch-registry: true
    register-with-eureka: true

feign:
  hystrix:
    enabled: true
